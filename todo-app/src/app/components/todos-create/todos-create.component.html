<div class="row justify-content-center">
    <div class="col-md-4 submit-todo">
      <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Enter Tasks</label>
            <input class="form-control" type="text" formControlName="task">
            <div class="invalid-feedback" *ngIf="submitted && myForm.task.errors?.required">
              Task is required.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-md btn-block" style="background-color: blue;" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
