<div class="container">

  <p *ngIf="Todo.length <= 0" class="no-data text-center">There is no user added yet!</p>

  <table class="table table-bordered" *ngIf="Todo.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Todo Tasks</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todos of Todo; let i = index">
        <td>{{todos.task}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-todos/', todos._id]">
            <button type="button" class="btn btn-success btn-sm" style="margin: 2px;">Edit</button>
          </span>
          <span class="delete" (click)="removeTodo(todos, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
