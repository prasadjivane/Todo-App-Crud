<div class="row justify-content-center">
  <div class="col-md-4 submit-todo">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Todo</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Enter Task</label>
            <input class="form-control" type="text" formControlName="task">
            <div class="invalid-feedback" *ngIf="submitted && myForm.task.errors?.required">
              Task is required.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" style="background-color: blue;">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
